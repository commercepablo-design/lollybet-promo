<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

    body {
      background: radial-gradient(circle at center, #0c0e1a 60%, #05060b);
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .logo {
      font-size: 2em;
      font-weight: 700;
    }
    .logo span {
      color: #e7355b;
    }
    .wheel {
      width: 120px;
      height: 120px;
      border: 6px solid #e7355b;
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1.5s linear infinite;
      margin: 30px 0;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-text {
      font-size: 1.2em;
      color: #cfcfcf;
      animation: blink 1.4s ease-in-out infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
    .footer {
      margin-top: 30px;
      font-size: 0.8em;
      color: #888;
    }
  </style>
