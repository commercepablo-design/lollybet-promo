  <script>
    /* helpers для _fbp/_fbc/click_id */
    function getCookie(name){
      const m=document.cookie.match(new RegExp('(?:^|; )'+name.replace(/([.$?*|{}()[\\]\\/+^])/g,'\\$1')+'=([^;]*)'));
      return m?decodeURIComponent(m[1]):'';
    }
    function setCookie(name,val,days){
      const max=days?'; max-age='+(days*24*3600):'';
      document.cookie=name+'='+encodeURIComponent(val)+'; path=/; samesite=lax'+max;
    }
    function ensureFbp(){let v=getCookie('_fbp');if(!v){v='fb.1.'+Date.now()+'.'+Math.floor(Math.random()*1e10);setCookie('_fbp',v,730);}return v;}
    function ensureFbc(){
      const url=new URL(location.href); const fbclid=url.searchParams.get('fbclid');
      let v=getCookie('_fbc'); if(!v&&fbclid){v='fb.1.'+Date.now()+'.'+fbclid; setCookie('_fbc',v,730);}
      return v||'';
    }
    function ensureCid(){
      let v=sessionStorage.getItem('lb_cid');
      if(!v){ v='cid_'+Date.now()+'_'+Math.floor(Math.random()*1e9); sessionStorage.setItem('lb_cid', v); }
      return v;
    }
